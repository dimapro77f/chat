<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RoboReg</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header class="header">
                <h1>RoboChat</h1>
            </header>
            <form class="register_form" id="register_form">
                <div class="register_form_container">
                    <label for="login" class="register_form_label">Login</label>
                    <input type="text" id="login" name="login" class="register_form_input" placeholder="Login">

                    <label for="password" class="register_form_label">Password</label>
                    <input type="password" id="password" name="password" class="register_form_input" placeholder="Password">

                    <label for="passwordRepeat" class="register_form_label">Repeat Password</label>
                    <input type="password" id="passwordRepeat" name="passwordRepeat" class="register_form_input" placeholder="Repeat Password">

                    <button type="submit" class="register_form_button">Submit</button>
                </div>
            </form>
        </main>
    </body>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
</html>
